<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générer une Image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 50px auto;
            flex: 1;
            display: none;
        }
        .container.active {
            display: block;
        }
        .sidebar {
            width: 150px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            height: 100vh;
            overflow-y: auto;
        }
        .sidebar img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }
        .sidebar .new-image {
            font-size: 24px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group input {
            font-size: 16px;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 8px;
            width: 100%;
        }
        .form-group input:disabled {
            background-color: #f0f2f5;
            color: #6b7280;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .spinner-border {
            width: 2rem;
            height: 2rem;
            color: #333;
            margin-top: 20px;
            display: none;
        }
        #generated-image img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .download-section {
            margin-top: 20px;
            display: none;
            position: relative;
        }
        .btn-download {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-download:hover {
            background-color: #0056b3;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .dropdown-menu.show {
            display: block;
        }
        .dropdown-item {
            color: #333;
            padding: 8px;
            cursor: pointer;
            text-align: center;
        }
        .dropdown-item:hover {
            background-color: #e2e6ea;
        }
    /* Ajout style historique Test */
        .history-container {
    margin-top: 30px;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.history-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.history-content {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 10px;
}

.history-item {
    background: #f8f9fa;
    border-radius: 8px;
    padding: 15px;
    transition: transform 0.2s;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 0.5s forwards;
}

.history-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.history-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 6px;
    margin-bottom: 10px;
}

.history-item .prompt {
    font-size: 0.9em;
    color: #666;
    margin-bottom: 8px;
}

.history-item .timestamp {
    font-size: 0.8em;
    color: #999;
}

@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.load-more {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    background: none;
    border: 2px solid #007bff;
    color: #007bff;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.load-more:hover {
    background: #007bff;
    color: white;
}
    </style>
</head>
<body>
    <div class="container active" id="image-generation-container">
        <h1>Générer une Image</h1>
        <form id="generate-image-form">
            <div class="form-group">
                <input type="text" id="prompt" placeholder="Entrez une description" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <span id="generate-text">Générer l'image</span>
                <div class="spinner-border" id="spinner" role="status"></div>
            </button>
        </form>
        <div id="generated-image" class="mt-5"></div>
        <div class="download-section" id="download-section">
            <button id="download-button" class="btn-download">Télécharger l'image</button>
            <div class="dropdown-menu" id="format-dropdown">
                <div class="dropdown-item" data-format="png">PNG</div>
                <div class="dropdown-item" data-format="jpg">JPG</div>
                <div class="dropdown-item" data-format="jpeg">JPEG</div>
                <div class="dropdown-item" data-format="gif">GIF</div>
            </div>
        </div>
    </div>


    <div class="history-container" id="history-container">
    <div class="history-header">
        <h2>Historique des générations</h2>
        <button id="loadHistoryBtn" class="btn btn-primary">
            <span>Charger l'historique</span>
            <div class="spinner-border spinner-border-sm d-none" role="status"></div>
        </button>
    </div>

    <div class="history-content" id="historyContent">
        <!-- Les éléments d'historique seront chargés ici -->
    </div>

    <div id="historyLoader" class="text-center d-none">
        <div class="spinner-border" role="status">
            <span class="sr-only">Chargement...</span>
        </div>
    </div>
</div>



{% if debug %}
<div id="test-panel" style="position: fixed; bottom: 20px; right: 20px; background: #f0f0f0; padding: 10px; border-radius: 5px;">
    <h3>Panel de Test</h3>
    <button onclick="testImageGeneration()">Tester Génération</button>
    <button onclick="testHistoryLoading()">Tester Historique</button>
    <div id="test-results"></div>
</div>




    <div class="sidebar" id="sidebar">
        <div class="new-image" onclick="createNewInstance()">+</div>
    </div>

    <script>
        let generatedImageUrl = '';
        const instances = [];

        //ajout supplémentaire !
        let currentPage = 1;
        let isLoading = false;
        let hasMore = true;

        document.getElementById('generate-image-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const promptInput = document.getElementById('prompt');
            const spinner = document.getElementById('spinner');
            const generateText = document.getElementById('generate-text');
            const downloadSection = document.getElementById('download-section');
            const imageDiv = document.getElementById('generated-image');

            // Get the token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            promptInput.disabled = true;
            spinner.style.display = 'inline-block';
            generateText.style.display = 'none';
            downloadSection.style.display = 'none';

            try {
                const response = await fetch(`/generate_image?token=${encodeURIComponent(token)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-Requested-With': 'XMLHttpRequest'  // This identifies it as an AJAX request
                    },
                    body: `prompt=${encodeURIComponent(promptInput.value)}`
                });

                const result = await response.json();
                // Handle token expiration and other auth errors
                if(response.status === 401 || response.status === 403){
                    showErrorOverlay(
                        response.status === 401 ? 'Session Expirée' : 'Erreur d\'authentification',
                        result.message || 'Veuillez vous reconnecter.'
                    );
                    // Redirect after 3 seconds
                     setTimeout(() => {
                         window.location.href = result.redirect_url || LOGIN_URL;
                     }, 3000);
                     return;
                }
                if (result.image_url) {
                    generatedImageUrl = result.image_url;
                    imageDiv.innerHTML = `<img src="${generatedImageUrl}" class="img-fluid mt-3" alt="Generated Image">`;
                    downloadSection.style.display = 'block';

                    saveInstance(promptInput.value, generatedImageUrl);
                    addImageToSidebar(generatedImageUrl, instances.length - 1);

                    //ajout pour rafraichir l'historique
                    loadHistory(1, false);

                    generateText.textContent = 'Générer une nouvelle image';
                } else {
                    showErrorOverlay('Erreur', result.error || 'Une erreur est survenue');
                }
            } catch (error) {
                showErrorOverlay('Erreur', 'Impossible de contacter le serveur. Veuillez réessayer plus tard.');
                console.error('Error:', error); // Added for debugging
            } finally {
                spinner.style.display = 'none';
                generateText.style.display = 'inline';
                promptInput.disabled = false;
            }
        });

        async function testImageGeneration() {
            try {
                const response = await fetch('/generate_image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'prompt': 'Test automatique - paysage montagneux'
                    })
                });

                const result = await response.json();
                document.getElementById('test-results').innerHTML += `
                    <p>Test génération: ${result.success ? 'SUCCESS' : 'FAILED'}</p>
                `;
            } catch (error) {
                document.getElementById('test-results').innerHTML += `
                    <p>Test génération: ERROR - ${error.message}</p>
                `;
            }
        }


        // Fonction pour charger l'historique
        async function loadHistory(page = 1, append = false) {
            if (isLoading || (!append && !hasMore)) return;

            const historyLoader = document.getElementById('historyLoader');
            const historyContent = document.getElementById('historyContent');

            isLoading = true;
            historyLoader.classList.remove('d-none');

            try {
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');

                const response = await fetch(`/api/history/generated?page=${page}&token=${encodeURIComponent(token)}`, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
            });
            if (!response.ok) {
                if (response.status === 401 || response.status === 403) {
                    // Gérer l'authentification
                    window.location.href = LOGIN_URL;
                    return;
                }
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();

            if (!append) {
                historyContent.innerHTML = '';
            }
            if (data.items && data.items.length > 0) {
                data.items.forEach((item, index) => {
                    const delay = index * 100;
                    const historyItem = createHistoryItem(item, delay);
                    historyContent.appendChild(historyItem);
                });

                hasMore = data.has_more;
                currentPage = page;

                if (hasMore) {
                    if (!document.getElementById('loadMoreBtn')) {
                        const loadMoreBtn = document.createElement('button');
                        loadMoreBtn.id = 'loadMoreBtn';
                        loadMoreBtn.className = 'load-more';
                        loadMoreBtn.textContent = 'Charger plus';
                        loadMoreBtn.onclick = () => loadHistory(currentPage + 1, true);
                        historyContent.after(loadMoreBtn);
                    }
                } else {
                    const loadMoreBtn = document.getElementById('loadMoreBtn');
                    if (loadMoreBtn) loadMoreBtn.remove();
                }
            } else {
                if (!append) {
                    historyContent.innerHTML = '<p class="text-center">Aucun historique disponible</p>';
                }
                hasMore = false;
                }
            } catch (error) {
                console.error('Error loading history:', error);
                historyContent.innerHTML += '<p class="text-center text-danger">Erreur lors du chargement de l\'historique</p>';
            } finally {
                isLoading = false;
                historyLoader.classList.add('d-none');
            }
        }

        function createHistoryItem(item, delay) {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.style.animationDelay = `${delay}ms`;

            div.innerHTML = `
                <img src="${item.url}" alt="Generated image" loading="lazy">
                <div class="prompt">${item.prompt}</div>
                <div class="timestamp">${new Date(item.timestamp).toLocaleString()}</div>
            `;

            div.onclick = () => {
                document.getElementById('prompt').value = item.prompt;
                document.getElementById('generated-image').innerHTML = `<img src="${item.url}" class="img-fluid mt-3" alt="Generated Image">`;
                document.getElementById('download-section').style.display = 'block';
                generatedImageUrl = item.url;
            };

            return div;
        }
        // Écouteur pour le bouton de chargement d'historique
        document.getElementById('loadHistoryBtn').addEventListener('click', () => {
            currentPage = 1;
            hasMore = true;
            loadHistory(1, false);
        });

        // Chargement automatique au scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting && hasMore && !isLoading) {
                    loadHistory(currentPage + 1, true);
                }
            });
        }, {
            rootMargin: '100px'
        });
        // Observer le loader
        observer.observe(document.getElementById('historyLoader'));

        // Chargement initial de l'historique
        document.addEventListener('DOMContentLoaded', () => {
            loadHistory(1, false);
        });

        function saveInstance(prompt, imageUrl) {
            instances.push({ prompt, imageUrl });
        }

        function addImageToSidebar(url, index) {
            const sidebar = document.getElementById('sidebar');
            const thumbnail = document.createElement('img');
            thumbnail.src = url;
            thumbnail.onclick = () => displayInstance(index);
            sidebar.insertBefore(thumbnail, sidebar.querySelector('.new-image').nextSibling);
        }

        function displayInstance(index) {
            const { prompt, imageUrl } = instances[index];
            const promptInput = document.getElementById('prompt');
            const imageDiv = document.getElementById('generated-image');
            const downloadSection = document.getElementById('download-section');

            promptInput.value = prompt;
            promptInput.disabled = true;
            imageDiv.innerHTML = `<img src="${imageUrl}" class="img-fluid mt-3" alt="Generated Image">`;
            downloadSection.style.display = 'block';
            generatedImageUrl = imageUrl;

            document.getElementById('generate-text').textContent = 'Générer une nouvelle image';
        }

        function createNewInstance() {
            document.getElementById('prompt').value = '';
            document.getElementById('prompt').disabled = false;
            document.getElementById('generated-image').innerHTML = '';
            document.getElementById('download-section').style.display = 'none';
            document.getElementById('generate-text').textContent = 'Générer l\'image';
        }

        document.getElementById('download-button').addEventListener('click', () => {
            document.getElementById('format-dropdown').classList.toggle('show');
        });

        document.getElementById('format-dropdown').addEventListener('click', (event) => {
            if (event.target.classList.contains('dropdown-item')) {
                const format = event.target.getAttribute('data-format');
                downloadImage(generatedImageUrl, format);
                document.getElementById('format-dropdown').classList.remove('show');
            }
        });

        function downloadImage(url, format) {
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.src = url;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                canvas.toBlob((blob) => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `image-generee.${format}`;
                    link.click();
                    URL.revokeObjectURL(link.href);
                }, `image/${format}`);
            };
        }
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
